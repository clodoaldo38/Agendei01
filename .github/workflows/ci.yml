name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  django:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: agendei
          POSTGRES_USER: agendei
          POSTGRES_PASSWORD: agendei
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U agendei" --health-interval=10s --health-timeout=5s --health-retries=5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Django checks, collectstatic e testes
        env:
          DJANGO_SETTINGS_MODULE: app.settings
          SECRET_KEY: ci-secret-key
          DEBUG: '0'
          DATABASE_URL: postgresql://agendei:agendei@localhost:5432/agendei
          ALLOWED_HOSTS: '*'
          CSRF_TRUSTED_ORIGINS: 'http://localhost'
        run: |
          python manage.py check --deploy
          python manage.py collectstatic --noinput
          python manage.py test