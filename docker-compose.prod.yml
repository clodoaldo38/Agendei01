services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: agendei
      POSTGRES_USER: agendei
      POSTGRES_PASSWORD: agendei
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    command: gunicorn app.wsgi:application --bind 0.0.0.0:8000 --workers 3
    volumes:
      - .:/code
    working_dir: /code
    environment:
      DJANGO_SETTINGS_MODULE: app.settings
      DEBUG: "0"
      SECRET_KEY: change-me-in-prod
      DATABASE_URL: postgresql://agendei:agendei@db:5432/agendei
      ALLOWED_HOSTS: "*"
      CSRF_TRUSTED_ORIGINS: "http://192.168.100.36,http://192.168.100.36:8000,http://localhost,http://127.0.0.1"
    depends_on:
      - db
    ports:
      - "8000:8000"

volumes:
  pgdata: